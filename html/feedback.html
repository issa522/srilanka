<!-- start of form -->
<div class="fd">

    <h1 class="heading"><span>F</span>eedback  <span>F</span>orm</h1>

    <div class="wrapper">

        <!-- COMPANY INFORMATION -->
        <div class="company-info">
            <ul>
                <li> 44 Main Street, Colombo 04</li><br>
                <li> (+94) 112 - 000 000</li><br>
                <li> travelsrilanka@gmail.com</li><br>
            </ul>
        </div>
        <!-- End .company-info -->

        <!-- CONTACT FORM -->
        <div class="contact">
            <form id="contact-form" onsubmit="return validateForm()">

                <p>
                    <label>First Name</label>
                    <input type="text" name="name" id="cname1" required>
                </p>

                <p>
                    <label>Last Name</label>
                    <input type="text" name="name" id="cname2" required>
                </p>

                <p>
                    <label>E-mail Address</label>
                    <input type="email" name="email" id="mail" required>
                </p>

                <p>
                    <label>Phone Number</label>
                    <input type="text" name="phone" id="number" required>
                </p>

                <p class="full">
                    <label>Message</label>
                    <textarea name="message" rows="5" id="comment" required></textarea>
                </p>

                <p class="full">
                    <button type="submit">Submit</button>
                </p>

            </form>
            <!-- End #contact-form -->
        </div>
        <!-- End .contact -->

    </div>
    <!-- End .wrapper -->
</div>
<!-- End .container -->
